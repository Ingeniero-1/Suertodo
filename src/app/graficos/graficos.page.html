<ion-header>
  <ion-toolbar>
    <ion-title>Como Jugar (Imagenes)</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-slides pager="true">

    <ion-slide *ngFor="let slide of slides" text-center>
      
      <div class="slide-img-padding">
        <img [src]="slide.img" class="slide-img">
      </div>
      <div>
        
        <p [innerHTML]="slide.titulo"></p>
      </div>
      

    </ion-slide>

  </ion-slides>


  <ion-button (click)="goToLogin()">Jugar!</ion-button>


</ion-content>
